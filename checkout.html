<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .checkout-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            padding: 40px 0;
        }

        .checkout-form-section {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .checkout-summary {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 4px;
            height: fit-content;
        }

        .form-section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .summary-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .summary-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .summary-details {
            flex: 1;
        }

        .summary-details h4 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .summary-total {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">LUXE<span>.</span></a>
            <div class="nav-icons">
                <a href="products.html" class="nav-link">Continuar Comprando</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Content -->
    <section class="section-padding" style="margin-top: 60px;">
        <div class="container">
            <div class="checkout-container">
                <!-- Left Column: Forms -->
                <div class="checkout-form-section">
                    <h2 class="form-section-title">Endereço de Entrega</h2>
                    <form>
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" class="full-width" required>
                        </div>
                        <div class="form-group">
                            <label>Endereço</label>
                            <input type="text" class="full-width" required>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label>Cidade</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>CEP</label>
                                <input type="text" required>
                            </div>
                        </div>

                        <h2 class="form-section-title" style="margin-top: 40px;">Pagamento</h2>
                        <div class="form-group">
                            <label>Número do Cartão</label>
                            <input type="text" placeholder="0000 0000 0000 0000" required>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label>Validade</label>
                                <input type="text" placeholder="MM/AA" required>
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" placeholder="123" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-gold full-width hover-lift"
                            style="margin-top: 20px;">Finalizar Compra</button>
                    </form>
                </div>

                <!-- Right Column: Summary -->
                <div class="checkout-summary">
                    <h2 class="form-section-title">Resumo do Pedido</h2>

                    <div class="summary-item">
                        <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            class="summary-img" alt="Produto">
                        <div class="summary-details">
                            <h4>Sapato Oxford Elite</h4>
                            <p class="text-light">Qtd: 1</p>
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                                <p class="text-gold">R$ 360,00</p>
                                <button class="btn-icon btn-remove"
                                    style="color: var(--error-color); font-size: 0.9rem;"><i
                                        class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="summary-item">
                        <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            class="summary-img" alt="Produto">
                        <div class="summary-details">
                            <h4>Óculos Aviador Gold</h4>
                            <p class="text-light">Qtd: 1</p>
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                                <p class="text-gold">R$ 299,00</p>
                                <button class="btn-icon btn-remove"
                                    style="color: var(--error-color); font-size: 0.9rem;"><i
                                        class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="summary-total">
                        <span>Total</span>
                        <span class="text-gold">R$ 659,00</span>
                    </div>
                </div>
            </div>

</html>
